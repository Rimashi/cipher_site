<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Cyphers</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto+Flex:opsz@8..144&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js" defer></script>
</head>

<body>
    <header class="main-header" role="banner">
        <div class="logo" aria-label="Cyphers Project">Cyphers</div>
        <div class="burger" aria-label="Открыть меню навигации" aria-expanded="false">
            <span></span><span></span><span></span>
        </div>
    </header>

    <main class="tiles" role="main">
        {{ range .Ciphers }}
        <a href="/cipher/{{ .ID }}" class="tile" aria-label="Перейти к {{ .Name }}">
            {{ .Name }}
        </a>
        {{end}}
    </main>

    <nav class="side-menu hidden">
        <ul>
            {{ range .Ciphers}}
            <li><a href="/cipher/{{.ID}}">{{.Name}}</a></li>
            {{end}}
        </ul>
    </nav>

    <div class="overlay"></div>
</body>

</html>
